<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ng-container *ngIf="loading; else noLoading">
            <app-skeleton-text> </app-skeleton-text>
        </ng-container>
        <ng-template #noLoading>
            <ng-container *ngIf="!noMoreResults; else cantLoad">
                <ng-container *ngIf="pokemons && pokemons.length; else noPokemons">
                    <ion-list>
                        <ion-item *ngFor="let pokemon of pokemons">
                            <ion-label>{{ pokemon.name }}</ion-label>
                        </ion-item>
                    </ion-list>
                </ng-container>
                <ng-template #noPokemons>
                    <strong class="capitalize">no pokemon loaded</strong>
                </ng-template>
            </ng-container>
            <ng-template #cantLoad>
                there's no more results that can be loaded!
            </ng-template>
        </ng-template>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadPokemonsListed(null ,$event)">
            <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Loading more data..."> </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>
